<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Registrieren</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
  </head>
  <body>
      <!-- Registration Form -->
      <div class="container">
      <div class="form-register">
        <span class="title">Registration</span>

        <form action="/?register" method="post">
          <div class="input-box">
              <input type="text" name="username" placeholder="Enter your name" required >
              <i class="uil uil-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required  >
            <i class="uil uil-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" class="password" placeholder="Create your password" required>
            <i class="uil uil-lock icon"></i>
          </div>
          <div class="input-box">
            <input type="password" class="password" placeholder="Confirm your password" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>
          
          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" name="" id="logCheck">
              <label for="logCheck" class="text">Remember me</label>
            </div>
              <div class="memberBox">
                <a href="/login.html" class="text">Already a member?</a>
                <a href="" class="text">Forgot password?</a>
            </div>
          </div>
          <div class="input-box button">
            <input type="submit"  value="Registration">
          </div>
        </form>
      </div>
  </body>
</html>
