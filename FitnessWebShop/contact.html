{{head}}
{{body}}
<title>Contact Us</title>
{{nav}}
<main class="contact">
  <div class="h2-par">
    <h2 class="header-cont">Contact Us</h2>
    <p class="p-cont">
      Got a question? We'd love to heare from you. Send us a message and
      <br />
      we'll respond as soon as possible.
    </p>
  </div>
  <div class="container-cont">
    <form method="post" action="/?contact">
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="Your name.."
      />

      <label for="lname">Last Name</label>
      <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="Your last name.."
      />
      <label for="email">Your E-mail</label>

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Your Email..."
        required
      />
      <label for="country">Country</label>
      <select class="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <label for=""
        >Choose Here
        <select name="choose" id="" class="select-options">
          <option value="">Build Muscles</option>
          <option value="">Struggle With Mobility</option>
          <option value="">Burn Fat</option>
          <option value="">I Wanna Get Stronger</option>
          <option value="">others</option>
        </select>
      </label>
      <label for="subject">Subject</label>
      <textarea
        id="subject"
        name="subject"
        placeholder="Write something.."
        style="height: 200px"
      ></textarea>
      <input type="submit" value="send" />
    </form>
  </div>
</main>
{{footer}}
